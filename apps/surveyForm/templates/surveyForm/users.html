<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	 {% load staticfiles %}
  	<link rel="stylesheet" href="{% static 'surveyForm/style.css' %}"media="screen" title="no title"  charset="utf-8">
	
</head>
<body>
	<div class="count">Welcome to the page {{ Name }} . Thanks for submitting information {{ request.session.counter }} times!</div>
	<div class="form">
		<h1>Submitted Info</h1>
		<p>Name : {{ Name }}</p>
		<p>Dojo Location : {{ Location }}</p>
		<p>Favorite Language : {{ Language }}</p>
		<p>Comment : {{ Comment }}</p>
		<form action="/submit" method="post">
		{% csrf_token %}
			<input type="submit" name="submit" value="GO BACK">
		</form>
	</div>
	
</body>
</html>
